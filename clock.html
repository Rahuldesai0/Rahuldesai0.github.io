<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #clock{
            width: 100%;
        }
        img{
            z-index: -1;
        }
        #hour, #minute, #second{
            transform-origin: bottom;
            background-color: black;
            z-index: 1;
        }
        #hour{
            width: 10px;
            height: 60px;
            border-radius: 100vw;
            margin-left: 285px;
            margin-top: -275px;
        }
        #minute{
            width: 5px;
            border-radius: 100vw;
            height: 120px;
            margin-left: 290px;
            margin-top: -125px;
        }
        #second{
            width: 1px;
            border-radius: 100vw;
            height: 150px;
            margin-left: 290px;
            margin-top: -145px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <img src="clock.png" alt="">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
    setInterval(() => {
        date = new Date;
        h = date.getHours() % 12;
        m = date.getMinutes();
        s = date.getSeconds();
        ms = date.getMilliseconds();
        hr = h * 30 + m / 2 + s / 120 + ms / 120000;
        mr = m * 6 + s / 10 + ms / 10000;
        sr = s * 6 + ms / 6000;
        hour.style.transform = `rotate(${hr}deg)`;
        minute.style.transform = `rotate(${mr}deg)`;
        second.style.transform = `rotate(${sr}deg)`    
    }, 1);    
        
        
    </script>
</body>
</html>
